<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title | default: site.github.repository_name }}</title>
<base target="_blank" href="{{ site.url }}">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="{{ '/styling/index.css?v=' | append: site.github.build_revision | relative_url }}">
<body>
<a href="{{ site.url }}/" target="_self">
  <header>
    <h1>{{ site.title | default: site.github.repository_name }}</h1>
    <aside>
      <p> {{ site.description | default: site.github.project_tagline }}
    </aside>
  </header>
</a>

<main>
  <article class="h-entry">
    <header>
      <h2 class="p-author">{{ page.title }}</h2>
    </header>
    <span class="e-content">{{ content }}</span>
    <footer>Published <time class="dt-published" datetime="{{ page.date}}"> {{ page.date | date: "%d %B %Y" }}</time>{% if page.author %} by <span class="p-author">{{ page.author }}</span>{% endif %}.</footer>
  </article>
</main>
